{% extends "base.html" %}

{% block content %}

<h1 class="title">Add a new article</h1>
<form action="{% url 'category:add_article' %}" method="POST">
    {% csrf_token %}
    <form action='.' method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type='submit'>Create article</button>
    </form>
</form>

{% endblock content %}
