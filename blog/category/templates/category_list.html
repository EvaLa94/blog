{% extends "base.html" %}

{% block content %}

{% if object_list %}
<h1 class="title">Categories:</h1>
<div class="category-container">
    {% for category in object_list %}

    <a href="{% url 'category:category_detail' category.slug %}" class="category-item">
        <div>
            <p> {{ category.name }}</p>
        </div>

    </a>

    {% endfor %}
</div>
{% else %}
<p>No categories are available.</p>
{% endif %}

{% endblock content %}
